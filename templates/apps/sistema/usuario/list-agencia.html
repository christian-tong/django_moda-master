
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/static/assets/img/favicon.png">
    
    <meta name="keywords"
          content="Moda Tours moda tours pasajes turismo">
    <meta name="description"
          content=" ">

    <meta name="robots" content="noindex,nofollow">

    <title>
        Moda Tours - Login | AppSeed
    </title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body >
<div class="container">

    
    <div id="login-page" class="row">
        <div class="col s12 m6 l5 offset-l4 z-depth-3 card-panel" style="border: 1px solid red;">
          <form class="login-form" method="POST">
              {% csrf_token %}
            
            <div class="row center-align">
                <h4 class="  red-text">Moda Tours</h4>
                <p>Por favor, eliga la agencia asignada!</p>
            </div>
            <div class="divider red"></div>
            <div class="row">

              <div class="input-field col s12">
                  {% for f in agencias.agencia %}                             
                  <p>
                    <label>
                      {{f.tag}}
                      <span>{{f.choice_label }}</span>
                    </label>
                  </p>
                  {% endfor %}
                      
              </div>
            </div>
            <div class="row">
                {{request.session.agencia}}
              <div class="input-field col s12">
                <button class="btn red col s12" type="submit" name="action">Ingresar
                    <i class="material-icons right">send</i>
                </button> 
              </div>
            </div>

    
          </form>
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>        
        $(document).ready(function(){
            $('selectll').formSelect();
        });  
    </script>

</body>
</html>
